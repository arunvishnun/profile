<div id="headshot" class="quickFade">
  <img src="img/profile-pic.jpg" alt="{{personalDetails.firstName}}" />
</div>

<div id="name">
  <h1 class="quickFade delayTwo">{{personalDetails.firstName}}</h1>
  <h2 class="quickFade delayThree">{{personalDetails.jobTitle}}</h2>
</div>

<div id="contactDetails" class="quickFade delayFour">
  <ul>
    <li>email: <a href="mailto:{{personalDetails.email}}" target="_blank">{{personalDetails.email}}</a></li>
    <li>website: <a href="http://www.arunvishnun.com">www.arunvishnun.com</a></li>
    <li>phone: {{personalDetails.phone}}</li>
  </ul>
</div>
<div class="clear"></div>
